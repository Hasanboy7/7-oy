{% extends "base.html" %}

{% block content %}
  <div class='container mt-3'>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">email</th>
          <th scope="col">phone</th>
          <th scope="col">location</th>
          <th scope="col">hobiy</th>
          <th scope="col">Amallar</th>
        </tr>
      </thead>
      <tbody>
        {% for i in piple %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.first_name}}</td>
          <td>{{i.last_name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.phone}}</td>
          <td>{{i.location}}</td>
          <td>{{i.hobiy}}</td>
          <td>
            <a href="{%url 'api:detail' i.id%}" class="btn btn-primary" style="width: 50px;font-size: 12px;text-align: center;">Ko'rish</a>
            <a href="{%url 'api:update' i.id%}" class="btn btn-warning" style="width: 80px;font-size: 12px;">O'zgartirish</a>
            <a href="{%url 'api:delete' i.id%}" class="btn btn-danger" style="width: 50px;font-size: 12px;">Delet</a>
          </td> 
        </tr>
        {% endfor %}
    </table>
  </div>
{% endblock  %}
